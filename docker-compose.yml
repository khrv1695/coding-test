version: "3.9"
services:
  api:
    image: mcr.microsoft.com/dotnet/aspnet:8.0
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=ProductsDB;User Id=sa;Password=Your_password123;
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    depends_on:
      - db
    volumes:
      - ./src/API:/app
      - ~/.aspnet/https:/root/.aspnet/https
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    volumes:
      - db_data:/var/opt/mssql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
